{% extends 'base.html' %}

{% block title %}
Employees List
{% endblock title %}

{% block content %}

<div class="col-lg-12">
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>Departament</th>
    </tr>
  </thead>
  <tbody>
  {% for employee in employees %}
    <tr>
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.departament }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</div>
{% endblock content %}
